<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishnu Asokan â€“ Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(120deg, #ff6a00, #ee0979, #00c6ff);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#city {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 45%;
  background: url("https://svgshare.com/i/14hZ.svg") repeat-x bottom;
  background-size: contain;
  opacity: 0.9;
}

#text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight: 700;
  color: white;
  letter-spacing: 3px;
  opacity: 0;
  transform: translateY(40px);
}

.show {
  animation: textIn 0.6s ease forwards;
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="text"></div>
<div id="city"></div>

<script>
const words = [
  "Hi",
  "Bonjour",
  "Hola",
  "Konnichiwa",
  "Ola",
  "Namaste",
  "Ola",
  "Konnichiwa",
  "Hola",
  "Bonjour",
  "Hi"
];

const text = document.getElementById("text");
let i = 0;
const SPEED = 700;

function play() {
  text.classList.remove("show");
  setTimeout(() => {
    text.textContent = words[i];
    text.classList.add("show");
    i = (i + 1) % words.length;
  }, 120);
}

play();
setInterval(play, SPEED);
</script>

</body>
</html>
