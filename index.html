<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Intro</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  overflow: hidden;
  background: black;
}

/* BACKGROUND */
#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 0.45s ease-in-out;
  z-index: -1;
}

/* DARK OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  z-index: 0;
}

/* TEXT */
#text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4.5rem;
  font-weight: 700;
  color: white;
  letter-spacing: 2px;
  opacity: 0;
  z-index: 1;
}

.animate {
  animation: textAnim 0.8s ease-in-out forwards;
}

@keyframes textAnim {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }
  40% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(1.05);
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="text"></div>

<script>
const SLIDE_DURATION = 850;

const slides = [
  { text: "Hi", bg: "https://images.unsplash.com/photo-1534081333815-ae5019106622" },          // Global city art
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },    // Paris
  { text: "Hola", bg: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad" },        // Spain
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1549693578-d683be217e58" },    // Tokyo
  { text: "Ola", bg: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" },         // Brazil
  { text: "Namaste", bg: "https://images.unsplash.com/photo-1587474260584-136574528ed5" },     // India
  { text: "Ola", bg: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" },
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1549693578-d683be217e58" },
  { text: "Hola", bg: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad" },
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },
  { text: "Hi", bg: "https://images.unsplash.com/photo-1534081333815-ae5019106622" }
];

const textEl = document.getElementById("text");
const bgEl = document.getElementById("bg");

let index = 0;

function playSlide() {
  const slide = slides[index];

  // background
  bgEl.style.opacity = "0";
  setTimeout(() => {
    bgEl.style.backgroundImage = `url(${slide.bg}?auto=format&fit=crop&w=1920&q=80)`;
    bgEl.style.opacity = "1";
  }, 200);

  // text animation reset
  textEl.classList.remove("animate");
  void textEl.offsetWidth;
  textEl.textContent = slide.text;
  textEl.classList.add("animate");

  index = (index + 1) % slides.length;
}

// start like a video
playSlide();
setInterval(playSlide, SLIDE_DURATION);
</script>

</body>
</html>
