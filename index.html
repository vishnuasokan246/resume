<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishnu Asokan â€“ Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
}

#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.6s ease;
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.45)
  );
}

#text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight: 700;
  color: white;
  letter-spacing: 3px;
  opacity: 0;
  transform: translateY(40px);
}

.show {
  animation: textAnim 0.6s ease forwards;
}

@keyframes textAnim {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="text"></div>

<script>
const slides = [
  { text: "Hi", bg: "https://images.unsplash.com/photo-1494526585095-c41746248156" }, // NYC buildings
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" }, // Paris city
  { text: "Hola", bg: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad" }, // Spain city
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1503899036084-c55cdd92da26" }, // Tokyo city
  { text: "Ola", bg: "https://images.unsplash.com/photo-1526401485004-2fda9f4a4b90" }, // Rio city
  { text: "Namaste", bg: "https://images.unsplash.com/photo-1587474260584-136574528ed5" }, // Indian city art
  { text: "Ola", bg: "https://images.unsplash.com/photo-1508057198894-247b23fe5ade" }, // Lisbon buildings
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1549693578-d683be217e58" }, // Japan city
  { text: "Hola", bg: "https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" }, // Barcelona
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1499856871958-5b9627545d1a" }, // Paris wide
  { text: "Hi", bg: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d" } // city lights
];

const bg = document.getElementById("bg");
const text = document.getElementById("text");

let i = 0;
const SPEED = 750; // ðŸ”¥ perfectly synced

function showSlide() {
  bg.style.opacity = 0;
  text.classList.remove("show");

  setTimeout(() => {
    bg.style.backgroundImage =
      `url(${slides[i].bg}?auto=format&fit=crop&w=1920&q=80)`;
    bg.style.opacity = 1;

    text.textContent = slides[i].text;
    text.classList.add("show");

    i = (i + 1) % slides.length;
  }, 150);
}

showSlide();
setInterval(showSlide, SPEED);
</script>

</body>
</html>
