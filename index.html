<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vishnu Asokan | Portfolio Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
}

#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 0.6s ease, transform 1.4s ease;
  transform: scale(1.08);
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.45)
  );
}

#text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight: 700;
  color: #ffffff;
  letter-spacing: 3px;
  text-transform: capitalize;
  opacity: 0;
  transform: translateY(40px);
}

.animate {
  animation: textIn 0.9s ease forwards;
}

@keyframes textIn {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="text"></div>

<script>
const slides = [
  { text: "Hi", bg: "https://images.unsplash.com/photo-1494526585095-c41746248156" },          // New York
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },    // Paris
  { text: "Hola", bg: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad" },       // Spain
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1549693578-d683be217e58" },    // Tokyo
  { text: "Ola", bg: "https://images.unsplash.com/photo-1526401485004-2fda9f4a4b90" },         // Rio
  { text: "Namaste", bg: "https://images.unsplash.com/photo-1587474260584-136574528ed5" },    // India art city
  { text: "Ola", bg: "https://images.unsplash.com/photo-1508057198894-247b23fe5ade" },        // Lisbon
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1503899036084-c55cdd92da26" }, // Japan city
  { text: "Hola", bg: "https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" },       // Barcelona
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1499856871958-5b9627545d1a" },   // Paris alt
  { text: "Hi", bg: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d" }          // City lights
];

const bg = document.getElementById("bg");
const text = document.getElementById("text");

let index = 0;
const SPEED = 850;

function playSlide() {
  const slide = slides[index];

  bg.style.opacity = 0;
  setTimeout(() => {
    bg.style.backgroundImage =
      `url(${slide.bg}?auto=format&fit=crop&w=1920&q=80)`;
    bg.style.opacity = 1;
    bg.style.transform = "scale(1)";
  }, 200);

  text.classList.remove("animate");
  void text.offsetWidth;
  text.textContent = slide.text;
  text.classList.add("animate");

  index = (index + 1) % slides.length;
}

playSlide();
setInterval(playSlide, SPEED);
</script>

</body>
</html>
