<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Intro</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Poppins, sans-serif;
  background:black;
}

#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .45s ease;
}

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.15),rgba(0,0,0,.45));
  z-index:1;
}

.scene{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(3rem,8vw,8rem);
  font-weight:700;
  letter-spacing:.25em;
  color:white;
  opacity:0;
  transform:scale(1.1);
  transition:opacity .45s ease, transform .45s ease;
  z-index:2;
}

.scene.active{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="overlay"></div>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>
<div class="scene">Ola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Hola</div>
<div class="scene">Bonjour</div>
<div class="scene">Hi</div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

const data = [
  "https://images.unsplash.com/photo-1618005210498-31f9c6f8b0b1",
  "https://images.unsplash.com/photo-1619983081593-e2ba5b543168",
  "https://images.unsplash.com/photo-1619983090163-7c7c86f51d52",
  "https://images.unsplash.com/photo-1622737133809-d95047b9e673",
  "https://images.unsplash.com/photo-1619983088625-6a3a0c0b6f5c",
  "https://images.unsplash.com/photo-1627308595229-7830a5c91f9f"
];

// ðŸ”¥ PRELOAD EVERYTHING FIRST
let loaded = 0;
const images = [];

data.forEach((src,i)=>{
  const img = new Image();
  img.src = src + "?auto=format&fit=crop&w=1920&q=80";
  img.onload = () => {
    loaded++;
    if(loaded === data.length) start();
  };
  images.push(img);
});

let index = 0;

function start(){
  bg.style.backgroundImage = `url(${images[0].src})`;
  bg.style.opacity = 1;

  setInterval(()=>{
    scenes[index].classList.remove("active");
    bg.style.opacity = 0;

    index = (index + 1) % scenes.length;

    setTimeout(()=>{
      scenes[index].classList.add("active");
      bg.style.backgroundImage = `url(${images[index % images.length].src})`;
      bg.style.opacity = 1;
    },200);

  },850);
}
</script>

</body>
</html>
