<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematic Intro</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: black;
}

/* Background */
#bg {
  position: fixed;
  inset: 0;
  background-size: 400% 400%;
  animation: bgMove 3s ease-in-out infinite;
  transition: background 0.45s ease;
}

/* Cinematic motion */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.45)
  );
  z-index: 1;
}

/* Text */
.scene {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 8rem);
  font-weight: 700;
  letter-spacing: 0.25em;
  color: white;
  opacity: 0;
  transform: scale(1.12);
  transition: opacity 0.45s ease, transform 0.45s ease;
  z-index: 2;
}

.scene.active {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="overlay"></div>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>
<div class="scene">Ola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Hola</div>
<div class="scene">Bonjour</div>
<div class="scene">Hi</div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

const backgrounds = [
  "linear-gradient(120deg, #4facfe, #00f2fe)",      // Hi – global blue
  "linear-gradient(120deg, #fbc2eb, #a18cd1)",      // Bonjour – Paris pastel
  "linear-gradient(120deg, #f6d365, #fda085)",      // Hola – warm Spain
  "linear-gradient(120deg, #667eea, #764ba2)",      // Konnichiwa – Tokyo neon
  "linear-gradient(120deg, #43cea2, #185a9d)",      // Ola – Brazil coast
  "linear-gradient(120deg, #f7971e, #ffd200)"       // Namaste – India gold
];

let i = 0;
bg.style.background = backgrounds[0];

setInterval(() => {
  scenes[i].classList.remove('active');
  i = (i + 1) % scenes.length;
  scenes[i].classList.add('active');
  bg.style.background = backgrounds[i % backgrounds.length];
}, 850); // PERFECTLY SYNCED
</script>

</body>
</html>
