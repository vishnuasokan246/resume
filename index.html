<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cinematic Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden;
      background: black;
    }

    /* Background */
    #intro-bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.4s ease-in-out;
      z-index: -1;
    }

    /* Overlay for brightness */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 0;
    }

    /* Text */
    #intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      opacity: 0;
      z-index: 1;
    }

    .animate {
      animation: textAnim 0.8s ease-in-out forwards;
    }

    @keyframes textAnim {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      40% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div id="intro-bg"></div>
  <div id="overlay"></div>
  <div id="intro-text"></div>

  <script>
    const SLIDE_DURATION = 800; // ðŸ”¥ speed (text + bg synced)

    const slides = [
      { text: "Hi", bg: "images/hi_art.jpg" },
      { text: "Bonjour", bg: "images/paris_art.jpg" },
      { text: "Hola", bg: "images/madrid_art.jpg" },
      { text: "Konnichiwa", bg: "images/tokyo_art.jpg" },
      { text: "Ola", bg: "images/rio_art.jpg" },
      { text: "Namaste", bg: "images/india_art.jpg" },
      { text: "Ola", bg: "images/rio_art.jpg" },
      { text: "Konnichiwa", bg: "images/tokyo_art.jpg" },
      { text: "Hola", bg: "images/madrid_art.jpg" },
      { text: "Bonjour", bg: "images/paris_art.jpg" },
      { text: "Hi", bg: "images/hi_art.jpg" }
    ];

    const textEl = document.getElementById("intro-text");
    const bgEl = document.getElementById("intro-bg");

    let index = 0;

    function playSlide() {
      const slide = slides[index];

      // background swap (clean)
      bgEl.style.opacity = "0";
      setTimeout(() => {
        bgEl.style.backgroundImage = `url(${slide.bg})`;
        bgEl.style.opacity = "1";
      }, 200);

      // reset animation safely
      textEl.classList.remove("animate");
      void textEl.offsetWidth; // ðŸš¨ critical: prevents freeze
      textEl.textContent = slide.text;
      textEl.classList.add("animate");

      index = (index + 1) % slides.length;
    }

    // start immediately like video
    playSlide();
    setInterval(playSlide, SLIDE_DURATION);
  </script>

</body>
</html>
