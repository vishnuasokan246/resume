<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematic Intro</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:black;
}

#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transform:scale(1.08);
  transition:opacity .35s ease, transform .85s ease;
  opacity:1;
}

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.12),
    rgba(0,0,0,.45)
  );
  z-index:1;
}

.scene{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(3rem,8vw,8rem);
  font-weight:700;
  letter-spacing:.25em;
  color:white;
  opacity:0;
  transform:scale(1.12);
  transition:opacity .45s ease, transform .45s ease;
  z-index:2;
}

.scene.active{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="overlay"></div>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>
<div class="scene">Ola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Hola</div>
<div class="scene">Bonjour</div>
<div class="scene">Hi</div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

/* Illustrated / painted city art only */
const backgrounds = [
  "https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?auto=format&fit=crop&w=1920&q=80", // Global city illustration
  "https://images.unsplash.com/photo-1619983081593-e2ba5b543168?auto=format&fit=crop&w=1920&q=80", // Paris art
  "https://images.unsplash.com/photo-1619983090163-7c7c86f51d52?auto=format&fit=crop&w=1920&q=80", // Spain art
  "https://images.unsplash.com/photo-1622737133809-d95047b9e673?auto=format&fit=crop&w=1920&q=80", // Tokyo illustration
  "https://images.unsplash.com/photo-1619983088625-6a3a0c0b6f5c?auto=format&fit=crop&w=1920&q=80", // Brazil art
  "https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=1920&q=80"  // India illustrated city
];

let i = 0;
bg.style.backgroundImage = `url(${backgrounds[0]})`;

setInterval(() => {
  scenes[i].classList.remove('active');
  bg.style.opacity = 0;

  i = (i + 1) % scenes.length;

  setTimeout(() => {
    scenes[i].classList.add('active');
    bg.style.backgroundImage = `url(${backgrounds[i % backgrounds.length]})`;
    bg.style.transform = "scale(1)";
    bg.style.opacity = 1;
  }, 180);

}, 850);
</script>

</body>
</html>
