<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vishnu Asokan | Cinematic Intro</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: black;
}

.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 8rem);
  font-weight: 700;
  letter-spacing: 0.2em;
  color: white;
  opacity: 0;
  transform: scale(1.2);
  transition: opacity 0.6s ease, transform 0.6s ease;
  z-index: 2;
}

.scene.active {
  opacity: 1;
  transform: scale(1);
}

.bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: brightness(1.1) saturate(1.4);
  transform: scale(1.05);
  transition: transform 0.8s ease;
}

.scene.active ~ .bg {
  transform: scale(1);
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.4)
  );
  z-index: 1;
}
</style>
</head>

<body>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>

<div class="overlay"></div>

<div class="bg" id="bg"></div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

const backgrounds = [
  "https://images.unsplash.com/photo-1508057198894-247b23fe5ade",
  "https://images.unsplash.com/photo-1494526585095-c41746248156",
  "https://images.unsplash.com/photo-1505761671935-60b3a7427bad",
  "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
  "https://images.unsplash.com/photo-1491553895911-0055eca6402d",
  "https://images.unsplash.com/photo-1526481280690-7eadb4a2e92a"
];

let index = 0;
bg.style.backgroundImage = `url(${backgrounds[0]})`;

function nextScene() {
  scenes[index].classList.remove('active');
  index++;

  if (index >= scenes.length) return;

  scenes[index].classList.add('active');
  bg.style.backgroundImage = `url(${backgrounds[index]})`;
}

document.addEventListener('click', nextScene);
document.addEventListener('touchstart', nextScene);
</script>

</body>
</html>
