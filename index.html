<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vishnu Asokan | Cinematic Portfolio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* SCENE CONTAINER */
#scene{
  width:100vw;
  height:100vh;
  position:relative;
  cursor:pointer;
}

/* BACKGROUND CITY */
.bg{
  position:absolute;
  width:120%;
  height:120%;
  background:
    radial-gradient(circle at 20% 30%, #ff2a6d33, transparent 40%),
    radial-gradient(circle at 80% 60%, #00f0ff33, transparent 40%),
    linear-gradient(#020111, #050014);
  animation: drift 20s linear infinite;
}

@keyframes drift{
  0%{transform:translate(0,0) scale(1)}
  100%{transform:translate(-5%, -5%) scale(1.1)}
}

/* TEXT */
.text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#fff;
  text-align:center;
  opacity:0;
  animation: fadeIn 2s forwards;
}

h1{
  font-size:3rem;
  letter-spacing:2px;
}
p{
  margin-top:15px;
  font-size:1.2rem;
  color:#ccc;
}

@keyframes fadeIn{
  to{opacity:1}
}

/* CINEMATIC FADE */
.fade{
  animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}

/* FILM GRAIN */
#grain{
  pointer-events:none;
  position:absolute;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.08;
}
</style>
</head>

<body>

<div id="scene">
  <div class="bg"></div>
  <div class="text" id="text">
    <h1>WELCOME</h1>
    <p>Click to enter a new world</p>
  </div>
  <div id="grain"></div>
</div>

<script>
const scenes = [
  {
    title:"WELCOME",
    desc:"Click to enter a new world"
  },
  {
    title:"VISHNU ASOKAN",
    desc:"Frontend Developer"
  },
  {
    title:"THE CITY",
    desc:"Ideas are built here"
  },
  {
    title:"ABOUT",
    desc:"BCA • Koshys Institute of Management Studies (2022–2025)"
  },
  {
    title:"SKILLS",
    desc:"HTML • CSS • JavaScript • UI Effects • GitHub"
  },
  {
    title:"CONTACT",
    desc:"vishnuasokan236@gmail.com"
  }
];

let index = 0;
const textBox = document.getElementById("text");

document.getElementById("scene").addEventListener("click", nextScene);

function nextScene(){
  textBox.classList.add("fade");

  setTimeout(()=>{
    index = (index + 1) % scenes.length;
    textBox.innerHTML = `
      <h1>${scenes[index].title}</h1>
      <p>${scenes[index].desc}</p>
    `;
    textBox.classList.remove("fade");
  },1200);
}
</script>

</body>
</html>
