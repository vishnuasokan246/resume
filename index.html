<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishnu Asokan â€“ Cinematic Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
}

#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.6s ease;
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.45)
  );
}

#text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight: 700;
  color: #fff;
  letter-spacing: 3px;
  opacity: 0;
  transform: translateY(40px);
}

.show {
  animation: textIn 0.6s ease forwards;
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="text"></div>

<script>
const slides = [
  { text: "Hi", bg: "https://i.imgur.com/6GQKQ9F.jpg" },          // Cinematic city illustration
  { text: "Bonjour", bg: "https://i.imgur.com/JpJYk1F.jpg" },    // Paris illustration art
  { text: "Hola", bg: "https://i.imgur.com/Vq7dQ0N.jpg" },       // Madrid / Spain illustration
  { text: "Konnichiwa", bg: "https://i.imgur.com/8XH5QmN.jpg" }, // Tokyo cyberpunk illustration
  { text: "Ola", bg: "https://i.imgur.com/L5p0mWJ.jpg" },        // Rio painted city
  { text: "Namaste", bg: "https://i.imgur.com/0Kp9ZxY.jpg" },    // Indian city illustration art
  { text: "Ola", bg: "https://i.imgur.com/L5p0mWJ.jpg" },        // Rio again
  { text: "Konnichiwa", bg: "https://i.imgur.com/8XH5QmN.jpg" }, // Tokyo cyberpunk
  { text: "Hola", bg: "https://i.imgur.com/Vq7dQ0N.jpg" },       // Spain illustration
  { text: "Bonjour", bg: "https://i.imgur.com/JpJYk1F.jpg" },    // Paris illustration
  { text: "Hi", bg: "https://i.imgur.com/6GQKQ9F.jpg" }          // Cinematic city
];

const bg = document.getElementById("bg");
const text = document.getElementById("text");

let i = 0;
const SPEED = 750;

function showSlide() {
  bg.style.opacity = 0;
  text.classList.remove("show");

  setTimeout(() => {
    bg.style.backgroundImage = `url(${slides[i].bg})`;
    bg.style.opacity = 1;

    text.textContent = slides[i].text;
    text.classList.add("show");

    i = (i + 1) % slides.length;
  }, 150);
}

showSlide();
setInterval(showSlide, SPEED);
</script>

</body>
</html>
