<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishnu Asokan â€“ Cinematic Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: black;
}

#bg {
  position: fixed;
  inset: 0;
  transition: opacity 0.6s ease;
  opacity: 0;
}

#bg svg {
  width: 100%;
  height: 100%;
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.45)
  );
}

#text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight: 700;
  color: #fff;
  letter-spacing: 3px;
  opacity: 0;
  transform: translateY(40px);
}

.show {
  animation: textIn 0.6s ease forwards;
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="text"></div>

<script>
const scenes = [
  {
    text: "Hi",
    bg: `
    <svg viewBox="0 0 1000 600">
      <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#ff512f"/>
          <stop offset="100%" stop-color="#dd2476"/>
        </linearGradient>
      </defs>
      <rect width="1000" height="600" fill="url(#g1)"/>
      <rect y="420" width="1000" height="180" fill="#111"/>
    </svg>`
  },
  {
    text: "Bonjour",
    bg: `
    <svg viewBox="0 0 1000 600">
      <rect width="1000" height="600" fill="#1c1c3c"/>
      <polygon points="450,200 550,200 520,450 480,450" fill="#fff"/>
      <rect y="450" width="1000" height="150" fill="#0e0e1f"/>
    </svg>`
  },
  {
    text: "Hola",
    bg: `
    <svg viewBox="0 0 1000 600">
      <rect width="1000" height="600" fill="#ffb347"/>
      <rect y="400" width="1000" height="200" fill="#cc7722"/>
    </svg>`
  },
  {
    text: "Konnichiwa",
    bg: `
    <svg viewBox="0 0 1000 600">
      <rect width="1000" height="600" fill="#0f2027"/>
      <rect y="420" width="1000" height="180" fill="#ff0055"/>
    </svg>`
  },
  {
    text: "Ola",
    bg: `
    <svg viewBox="0 0 1000 600">
      <rect width="1000" height="600" fill="#00c6ff"/>
      <rect y="420" width="1000" height="180" fill="#0072ff"/>
    </svg>`
  },
  {
    text: "Namaste",
    bg: `
    <svg viewBox="0 0 1000 600">
      <defs>
        <linearGradient id="ind" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#ff9933"/>
          <stop offset="50%" stop-color="#ffffff"/>
          <stop offset="100%" stop-color="#138808"/>
        </linearGradient>
      </defs>
      <rect width="1000" height="600" fill="url(#ind)"/>
      <circle cx="500" cy="300" r="40" fill="#000080"/>
    </svg>`
  },
  {
    text: "Hi",
    bg: `
    <svg viewBox="0 0 1000 600">
      <rect width="1000" height="600" fill="#000428"/>
      <rect y="430" width="1000" height="170" fill="#004e92"/>
    </svg>`
  }
];

const bg = document.getElementById("bg");
const text = document.getElementById("text");

let i = 0;
const SPEED = 750;

function showScene() {
  bg.style.opacity = 0;
  text.classList.remove("show");

  setTimeout(() => {
    bg.innerHTML = scenes[i].bg;
    bg.style.opacity = 1;

    text.textContent = scenes[i].text;
    text.classList.add("show");

    i = (i + 1) % scenes.length;
  }, 150);
}

showScene();
setInterval(showScene, SPEED);
</script>

</body>
</html>
