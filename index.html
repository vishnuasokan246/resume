<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematic Intro</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#000;
}

.scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(3rem,8vw,8rem);
  font-weight:700;
  letter-spacing:.25em;
  color:white;
  opacity:0;
  transform:scale(1.15);
  transition:opacity .4s ease,transform .4s ease;
  z-index:2;
}

.scene.active{
  opacity:1;
  transform:scale(1);
}

.bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(1.15) saturate(1.6);
  transform:scale(1.08);
  transition:transform .6s ease;
}

.scene.active ~ .bg{
  transform:scale(1);
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.1),
    rgba(0,0,0,.35)
  );
  z-index:1;
}
</style>
</head>

<body>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>
<div class="scene">Ola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Hola</div>
<div class="scene">Bonjour</div>
<div class="scene">Hi</div>

<div class="overlay"></div>
<div class="bg" id="bg"></div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

const backgrounds = [
  "https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&w=1920&q=80",
  "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1920&q=80",
  "https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?auto=format&fit=crop&w=1920&q=80",
  "https://images.unsplash.com/photo-1618005200284-8c8f8a7b4b3f?auto=format&fit=crop&w=1920&q=80",
  "https://images.unsplash.com/photo-1618005210498-31f9c6f8b0b1?auto=format&fit=crop&w=1920&q=80"
];

let i = 0;
bg.style.backgroundImage = `url(${backgrounds[0]})`;

setInterval(()=>{
  scenes[i].classList.remove('active');
  i = (i + 1) % scenes.length;
  scenes[i].classList.add('active');
  bg.style.backgroundImage = `url(${backgrounds[i % backgrounds.length]})`;
}, 700); // FAST cinematic timing
</script>

</body>
</html>
