<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematic Intro</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: black;
}

#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(1.2) saturate(1.5);
  transform: scale(1.08);
  transition: background-image 0.4s ease, transform 0.4s ease;
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.45)
  );
  z-index: 1;
}

.scene {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(3rem, 8vw, 8rem);
  font-weight: 700;
  letter-spacing: 0.25em;
  color: white;
  opacity: 0;
  transform: scale(1.15);
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index: 2;
}

.scene.active {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="overlay"></div>

<div class="scene active">Hi</div>
<div class="scene">Bonjour</div>
<div class="scene">Hola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Ola</div>
<div class="scene">Namaste</div>
<div class="scene">Ola</div>
<div class="scene">Konnichiwa</div>
<div class="scene">Hola</div>
<div class="scene">Bonjour</div>
<div class="scene">Hi</div>

<script>
const scenes = document.querySelectorAll('.scene');
const bg = document.getElementById('bg');

const data = [
  { text: "Hi", bg: "https://images.unsplash.com/photo-1612832021160-7c7c4d87b1d5?auto=format&fit=crop&w=1920&q=80" },          // NYC digital art
  { text: "Bonjour", bg: "https://images.unsplash.com/photo-1619983081593-e2ba5b543168?auto=format&fit=crop&w=1920&q=80" },    // Paris art
  { text: "Hola", bg: "https://images.unsplash.com/photo-1619983090163-7c7c86f51d52?auto=format&fit=crop&w=1920&q=80" },        // Barcelona art
  { text: "Konnichiwa", bg: "https://images.unsplash.com/photo-1622737133809-d95047b9e673?auto=format&fit=crop&w=1920&q=80" }, // Tokyo cyber-art
  { text: "Ola", bg: "https://images.unsplash.com/photo-1619983088625-6a3a0c0b6f5c?auto=format&fit=crop&w=1920&q=80" },         // Rio art
  { text: "Namaste", bg: "https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=1920&q=80" }     // India illustrated city
];

let i = 0;
bg.style.backgroundImage = `url(${data[0].bg})`;

setInterval(() => {
  scenes[i].classList.remove('active');
  i = (i + 1) % scenes.length;
  scenes[i].classList.add('active');
  bg.style.backgroundImage = `url(${data[i % data.length].bg})`;
}, 850);
</script>

</body>
</html
